title = "De Bacon Tudo"
baseurl = "http://debacontudo.com.br"
languageCode = "pt"
local = "pt_BR"
DefaultContentLanguage = "pt"
disqusShortname = "debacontudo-com-br"
enableRobotsTXT = true
theme = "de-bacon-tudo"
enableEmoji = true 
Paginate = 6
MetaDataFormat = "yaml"

[related]

# Only include matches with rank >= threshold. This is a normalized rank between 0 and 100.
threshold = 80

# To get stable "See also" sections we, by default, exclude newer related pages.
includeNewer = false

# Will lower case keywords in both queries and in the indexes.
toLower = false

[[related.indices]]
name = "keywords"
weight = 150
[[related.indices]]
name  = "author"
toLower = true
weight = 30
[[related.indices]]
name  = "tags"
weight = 100
[[related.indices]]
name  = "date"
weight = 10
pattern = "2006"

[outputFormats.FACEBOOK]
name="facebook"
mediaType = "application/rss"
baseName = "facebook"
rel = "alternate"
isPlainText = false
isHTML = false
NoUgly = true
NotAlternative = false
[outputFormats.INSTANT]
name = "instant"
mediaType = "text/html"
path="instant"
rel = "instant"
isPlainText = false
isHTML = true
NoUgly = false
NotAlternative = false
[outputs]
home = [ "HTML", "FACEBOOK", "RSS" ,"INSTANT"]
page = [ "HTML", "FACEBOOK", "INSTANT"]
[blackfriday]
hrefTargetBlank = true
[taxonomies]
category = "categories"
tag = "tags"
[params]
image = "/img/2017/02/De Bacon Tudo.png"
sidebartitle = "De Bacon Tudo"
sidebartagline = "Porque tudo é bom, especialmente com Bacon"
description = "Porque tudo é bom, especialmente com Bacon - Viagens, comida, estilo de vida e muito mais"
sidebarphoto = "/img/De Bacon Tudo - Logo Dark.png"
gaid = "UA-91331327-1"
aboutUs = "Somos a Larissa e o Felipe. Em 2018, deixamos Brasília para viver na Irlanda em busca de novas experiências profissionais e pessoais. Acreditamos que não há nada mais enriquecedor do que viajar e conhecer novos lugares. Amamos fotografia, internet e mídias sociais. Decidimos criar esse blog para compartilhar tudo sobre Dublin, além de dar dicas sobre outros destinos, restaurantes e muito mais!"
